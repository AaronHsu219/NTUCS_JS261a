<!DOCTYPE html>
<html>
<head>

	<title>Canvas</title>
	<meta charset = "utf-8"/>
	
	<script type = "text/javascript">
	window.onload = function () {
		var cvs = document.getElementById("cvs");
		var ctx = cvs.getContext("2d")  // 3D: webgl

		ctx.fillStyle = "red";
		ctx.fillRect(100,100,200,100);
		ctx.strokeStyle="blue";
		ctx.strokeRect(300,300,50,50);
		ctx.fillStyle = "black";
		ctx.fillText("Hello", 500, 500);  // content, x, y

		// 設定形狀/路徑
		ctx.beginPath();
		ctx.moveTo(100, 100);
		ctx.lineTo(200, 200);
		ctx.lineTo(50, 250);
		// ctx.lineTo(100, 100);
		ctx.closePath();
		// ctx.fill(); 
		ctx.stroke();
	};
	
	</script>

</head>

<body>

<canvas 
	width="800" height="600" id="cvs" 
	sytle="border:3px solid black">
</canvas>


</body>

</html>
