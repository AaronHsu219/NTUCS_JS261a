<!DOCTYPE html>
<html>
<head>
	<title>js1-1</title>

	<script type="text/javascript">

/* the newest way (jason)*/
/*
	args是第一個參數：物件
	{n1:數字 , n2:數字, callback:函式}
*/
function add(args){
	alert.callback(args.n1 + args.n2);
}

add({
	"n1":5, 
	"n2":3,
	"callback":function(result){
		document.title = result;
	}
});

add({
	"n1":10, 
	"n2":3,
	"callback":function(result){
		alert(result);
	}
});

// 回呼函式
function test(n /* 數字 */, f /* 函式 */){
	f(n*n);
}

var callback = function(result){
	alert(result);
};

test(3, callback);

	</script>
</head>
<body>
contents
</body>
</html>
